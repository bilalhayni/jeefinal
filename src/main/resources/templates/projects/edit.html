<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Edit Project</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<!-- Mobile Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo.svg}" src="/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Main Menu</div>

            <a class="nav-item" th:href="@{/}">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>

            <a class="nav-item" th:href="@{/members}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-users-cog"></i>
                <span>Members &amp; Roles</span>
            </a>

            <a class="nav-item" th:href="@{/departments}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-building"></i>
                <span>Departments</span>
            </a>

            <a class="nav-item active" th:href="@{/projects}">
                <i class="fas fa-folder-open"></i>
                <span>Projects</span>
            </a>

            <a class="nav-item" th:href="@{/publications}">
                <i class="fas fa-file-alt"></i>
                <span>Publications</span>
            </a>

            <a class="nav-item" th:href="@{/resources}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-box"></i>
                <span>Resources</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content" id="mainContent">
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/projects}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Edit Project</h1>
        </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
        <div class="form-container">
            <div class="form-card">
                <div class="form-card-header">
                    <div class="icon-box icon-box-md icon-box-primary icon-box-rounded">
                        <i class="fas fa-edit"></i>
                    </div>
                    <div>
                        <h3>Edit Project</h3>
                        <p>Update project information</p>
                    </div>
                </div>

                <div class="form-card-body">
                    <form th:action="@{/projects/update/{id}(id=${project.id})}" th:object="${project}" method="post">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" th:field="*{title}" required
                                   class="form-input" placeholder="Enter project title">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" rows="4"
                                      class="form-input" placeholder="Enter project description"></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Start Date</label>
                                <input type="date" th:field="*{startDate}" required class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" th:field="*{endDate}" class="form-input">
                                <p class="form-hint">Leave empty for ongoing projects</p>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/projects}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
