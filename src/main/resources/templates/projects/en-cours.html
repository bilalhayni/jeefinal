<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('MASI Labo - Active Projects')}">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<th:block th:replace="~{fragments/layout :: sidebar('projects')}"></th:block>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen max-md:ml-0" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-2.5 px-4 flex justify-between items-center sticky top-0 z-[100] md:px-6">
        <div class="flex items-center gap-3">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/projects}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Active Projects</h1>
        </div>
    </header>

    <div class="p-4 md:p-6 lg:p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 rounded-lg bg-[#DCFCE7] flex items-center justify-center">
                    <i class="fas fa-play-circle text-[#16A34A]"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-[#1A1A1A]">Ongoing Projects</h2>
                    <p class="text-sm text-[#666]">Projects that are currently in progress (no end date set)</p>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" th:if="${projectsWithoutEndDate != null and !projectsWithoutEndDate.isEmpty()}">
            <div th:each="project : ${projectsWithoutEndDate}" class="bg-white rounded-xl border border-[#E8E8E8] overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <div class="p-5">
                    <div class="flex items-start justify-between mb-3">
                        <div class="w-10 h-10 rounded-lg bg-[rgba(0,89,62,0.08)] flex items-center justify-center">
                            <i class="fas fa-folder text-[#00593E]"></i>
                        </div>
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-[#DCFCE7] text-[#16A34A]">
                            <i class="fas fa-circle text-[8px]"></i>
                            Active
                        </span>
                    </div>
                    <h3 class="font-semibold text-[#1A1A1A] mb-2" th:text="${project.title}">Project Title</h3>
                    <p class="text-sm text-[#666] line-clamp-2 mb-4" th:text="${project.description ?: 'No description available'}">Project description...</p>
                    <div class="flex items-center gap-2 text-xs text-[#999]">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Started: </span>
                        <span th:text="${#temporals.format(project.startDate, 'MMM dd, yyyy')}">Jan 01, 2024</span>
                    </div>
                </div>
                <div class="px-5 py-3 bg-[#FAFAFA] border-t border-[#E8E8E8] flex items-center justify-end gap-2" th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                    <a th:href="@{/projects/update/{id}(id=${project.id})}"
                       class="inline-flex items-center justify-center w-8 h-8 rounded-lg bg-[#FFFBEB] hover:bg-[#FEF3C7] text-[#D97706] transition-colors"
                       title="Edit Project">
                        <i class="fas fa-pen text-sm"></i>
                    </a>
                    <a th:href="@{/projects/delete/{id}(id=${project.id})}"
                       onclick="return confirm('Are you sure you want to delete this project?')"
                       class="inline-flex items-center justify-center w-8 h-8 rounded-lg bg-[#FEF2F2] hover:bg-[#FECACA] text-[#DC2626] transition-colors"
                       title="Delete Project">
                        <i class="fas fa-trash text-sm"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${projectsWithoutEndDate == null or projectsWithoutEndDate.isEmpty()}" class="text-center py-16">
            <div class="w-16 h-16 rounded-full bg-[#F5F5F5] flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-folder-open text-[#999] text-2xl"></i>
            </div>
            <h4 class="text-[#1A1A1A] font-medium mb-1">No active projects</h4>
            <p class="text-[#999] text-sm mb-4">All projects have been completed or none have been created yet.</p>
            <a th:href="@{/projects/add}"
               class="inline-flex items-center gap-2 px-4 py-2 bg-[#00593E] hover:bg-[#004D35] text-white text-sm font-medium rounded-lg transition-colors"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-plus"></i>
                Add Project
            </a>
        </div>
    </div>
</main>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
