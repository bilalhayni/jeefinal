<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('MASI Labo - Latest Publications')}">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<th:block th:replace="~{fragments/layout :: sidebar('publications')}"></th:block>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen max-md:ml-0" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-2.5 px-4 flex justify-between items-center sticky top-0 z-[100] md:px-6">
        <div class="flex items-center gap-3">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/publications}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Latest Publications</h1>
        </div>
    </header>

    <div class="p-4 md:p-6 lg:p-8">
        <!-- Page Header -->
        <div class="mb-6">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 rounded-lg bg-[#EFF6FF] flex items-center justify-center">
                    <i class="fas fa-clock text-[#2563EB]"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-[#1A1A1A]">Recent Publications</h2>
                    <p class="text-sm text-[#666]">The 3 most recent publications from our laboratory</p>
                </div>
            </div>
        </div>

        <!-- Publications List -->
        <div class="space-y-4" th:if="${latestPublicationTitles != null and !latestPublicationTitles.isEmpty()}">
            <div th:each="title, iterStat : ${latestPublicationTitles}" class="bg-white rounded-xl border border-[#E8E8E8] p-5 shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-start gap-4">
                    <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-[#00593E] to-[#004D35] flex items-center justify-center text-white font-bold text-lg">
                        <span th:text="${iterStat.index + 1}">1</span>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-semibold text-[#1A1A1A] text-lg mb-2" th:text="${title}">Publication Title</h3>
                        <div class="flex items-center gap-2 text-sm text-[#666]">
                            <i class="fas fa-star text-[#F59E0B]"></i>
                            <span>Recently Published</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${latestPublicationTitles == null or latestPublicationTitles.isEmpty()}" class="text-center py-16">
            <div class="w-16 h-16 rounded-full bg-[#F5F5F5] flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-file-alt text-[#999] text-2xl"></i>
            </div>
            <h4 class="text-[#1A1A1A] font-medium mb-1">No publications yet</h4>
            <p class="text-[#999] text-sm mb-4">There are no publications to display.</p>
            <a th:href="@{/publications}"
               class="inline-flex items-center gap-2 px-4 py-2 bg-[#00593E] hover:bg-[#004D35] text-white text-sm font-medium rounded-lg transition-colors">
                <i class="fas fa-arrow-left"></i>
                Back to Publications
            </a>
        </div>

        <!-- View All Link -->
        <div class="mt-6 text-center" th:if="${latestPublicationTitles != null and !latestPublicationTitles.isEmpty()}">
            <a th:href="@{/publications}"
               class="inline-flex items-center gap-2 px-6 py-3 bg-[#00593E] hover:bg-[#004D35] text-white font-medium rounded-lg transition-colors">
                <i class="fas fa-list"></i>
                View All Publications
            </a>
        </div>
    </div>
</main>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
