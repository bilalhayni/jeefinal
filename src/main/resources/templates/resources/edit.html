<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('MASI Labo - Edit Resource')}">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<th:block th:replace="~{fragments/layout :: sidebar('resources')}"></th:block>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen max-md:ml-0" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-2.5 px-4 flex justify-between items-center sticky top-0 z-[100] md:px-6">
        <div class="flex items-center gap-3">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/resources}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Edit Resource</h1>
        </div>
    </header>

    <div class="p-4 md:p-6 lg:p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl border border-[#E8E8E8] overflow-hidden shadow-sm">
                <div class="px-6 py-4 border-b border-[#E8E8E8]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-[rgba(0,89,62,0.08)] flex items-center justify-center">
                            <i class="fas fa-edit text-[#00593E]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[#1A1A1A]">Edit Resource</h3>
                            <p class="text-xs text-[#999]">Update resource information</p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <form th:action="@{/resources/edit/{id}(id=${resource.id})}" th:object="${resource}" method="post" class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Name</label>
                            <input type="text" th:field="*{name}" required
                                   class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                   placeholder="Enter resource name">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Description</label>
                            <textarea th:field="*{description}" rows="4"
                                      class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                      placeholder="Enter resource description"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Availability Status</label>
                            <select th:field="*{availability}"
                                    class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]">
                                <option value="AVAILABLE">Available</option>
                                <option value="UNAVAILABLE">Unavailable</option>
                                <option value="MAINTENANCE">Under Maintenance</option>
                            </select>
                        </div>

                        <div class="flex items-center justify-end gap-3 pt-4 border-t border-[#E8E8E8]">
                            <a th:href="@{/resources}"
                               class="px-4 py-2.5 border border-[#E8E8E8] text-[#666] font-medium rounded-lg hover:bg-[#F5F5F5] transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="px-4 py-2.5 bg-[#00593E] hover:bg-[#004D35] text-white font-medium rounded-lg transition-colors">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
