<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Add Department</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<!-- Sidebar -->
<aside class="sidebar w-[250px] h-screen fixed left-0 top-0 bg-white border-r border-[#E8E8E8] flex flex-col z-[1000]" id="sidebar">
    <div class="sidebar-header p-6 border-b border-[#E8E8E8] flex items-center gap-3">
        <img th:src="@{/images/logo.svg}" alt="Lab Logo" class="sidebar-logo">
    </div>
    <nav class="p-3 flex-1 overflow-y-auto">
        <div class="mb-6">
            <div class="nav-section-title text-[11px] font-semibold text-[#999] uppercase tracking-wide py-2 px-3">Main Menu</div>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/}">
                <i class="fas fa-th-large w-[18px] text-[15px] shrink-0"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/members}" th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-users-cog w-[18px] text-[15px] shrink-0"></i>
                <span>Members & Roles</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium" th:href="@{/departments}">
                <i class="fas fa-building w-[18px] text-[15px] shrink-0"></i>
                <span>Departments</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/projects}">
                <i class="fas fa-folder-open w-[18px] text-[15px] shrink-0"></i>
                <span>Projects</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/publications}">
                <i class="fas fa-file-alt w-[18px] text-[15px] shrink-0"></i>
                <span>Publications</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/resources}">
                <i class="fas fa-box w-[18px] text-[15px] shrink-0"></i>
                <span>Resources</span>
            </a>
        </div>
    </nav>
    <div class="p-3 border-t border-[#E8E8E8]">
        <form method="post" th:action="@{/logout}" class="m-0">
            <button type="submit" class="logout-btn flex items-center gap-3 py-2.5 px-3 text-[#EF4444] rounded-md w-full cursor-pointer text-sm bg-transparent border-none hover:bg-[#FEF2F2]">
                <i class="fas fa-sign-out-alt w-[18px] text-[15px]"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-4 px-8 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <a th:href="@{/departments}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Add New Department</h1>
        </div>
    </header>

    <div class="p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl border border-[#E8E8E8] overflow-hidden shadow-sm">
                <div class="px-6 py-4 border-b border-[#E8E8E8]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-[rgba(0,89,62,0.08)] flex items-center justify-center">
                            <i class="fas fa-building text-[#00593E]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[#1A1A1A]">Department Details</h3>
                            <p class="text-xs text-[#999]">Fill in the details for the new department</p>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="mx-6 mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center gap-2 text-red-700">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>
                </div>

                <div class="p-6">
                    <form th:action="@{/departments/add}" method="post" class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Name <span class="text-red-500">*</span></label>
                                <input type="text" name="name" required
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                       placeholder="e.g., Computer Science">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Code <span class="text-red-500">*</span></label>
                                <input type="text" name="code" required maxlength="20"
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E] uppercase"
                                       placeholder="e.g., CS"
                                       style="text-transform: uppercase;">
                                <p class="text-xs text-gray-500 mt-1">Unique department code (max 20 characters)</p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Description</label>
                            <textarea name="description" rows="4"
                                      class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                      placeholder="Enter department description (optional)"></textarea>
                        </div>

                        <div class="flex items-center justify-end gap-3 pt-4 border-t border-[#E8E8E8]">
                            <a th:href="@{/departments}"
                               class="px-4 py-2.5 border border-[#E8E8E8] text-[#666] font-medium rounded-lg hover:bg-[#F5F5F5] transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="px-4 py-2.5 bg-[#00593E] hover:bg-[#004D35] text-white font-medium rounded-lg transition-colors">
                                <i class="fas fa-plus mr-2"></i>Add Department
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
