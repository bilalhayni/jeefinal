<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Member Profile</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<!-- Mobile Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo.svg}" src="/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Main Menu</div>

            <a class="nav-item" th:href="@{/}">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>

            <a class="nav-item" th:href="@{/members}"
               th:if="${#authorization.expression('hasAnyRole(''ADMINISTRATEUR'',''DIRECTEUR'')')}">
                <i class="fas fa-users-cog"></i>
                <span>Members</span>
            </a>

            <a class="nav-item" th:href="@{/departments}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-building"></i>
                <span>Departments</span>
            </a>

            <a class="nav-item" th:href="@{/projects}">
                <i class="fas fa-folder-open"></i>
                <span>Projects</span>
            </a>

            <a class="nav-item" th:href="@{/publications}">
                <i class="fas fa-file-alt"></i>
                <span>Publications</span>
            </a>

            <a class="nav-item" th:href="@{/resources}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-box"></i>
                <span>Resources</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Account</div>

            <a class="nav-item" th:href="@{/profile}">
                <i class="fas fa-user-circle"></i>
                <span>My Profile</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content" id="mainContent">
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/members}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Member Profile</h1>
        </div>
        <div class="header-right" th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
            <a th:href="@{/members/{username}/edit(username=${member.username})}" class="btn btn-primary">
                <i class="fas fa-pen"></i>
                <span>Edit</span>
            </a>
        </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
        <div class="form-container">
            <div class="profile-card">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-header-avatar">
                        <span th:text="${#strings.substring(member.fname, 0, 1)}">A</span>
                    </div>
                    <div class="profile-header-info">
                        <h2 th:text="${member.fname + ' ' + member.lname}">Member Name</h2>
                        <p>@<span th:text="${member.username}">username</span></p>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="profile-body">
                    <div class="profile-detail-item">
                        <div class="icon-box icon-box-md icon-box-blue icon-box-rounded">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="profile-detail-content">
                            <p class="profile-detail-label">Email Address</p>
                            <p class="profile-detail-value" th:text="${member.email}">email@example.com</p>
                        </div>
                    </div>

                    <div class="profile-detail-item">
                        <div class="icon-box icon-box-md icon-box-green icon-box-rounded">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="profile-detail-content">
                            <p class="profile-detail-label">Phone Number</p>
                            <p class="profile-detail-value" th:text="${member.phone ?: 'Not provided'}">+1234567890</p>
                        </div>
                    </div>

                    <div class="profile-detail-item">
                        <div class="icon-box icon-box-md icon-box-amber icon-box-rounded">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="profile-detail-content">
                            <p class="profile-detail-label">Member Since</p>
                            <p class="profile-detail-value" th:text="${#temporals.format(member.createdAt, 'MMMM dd, yyyy')}">January 1, 2024</p>
                        </div>
                    </div>

                    <div class="profile-detail-item">
                        <div class="icon-box icon-box-md icon-box-green icon-box-rounded">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="profile-detail-content">
                            <p class="profile-detail-label">Role</p>
                            <p class="profile-detail-value" th:text="${member.role != null ? member.role.rolename : 'No role assigned'}">Role</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
