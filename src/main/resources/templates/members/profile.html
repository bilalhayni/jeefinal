<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Member Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<!-- Sidebar -->
<aside class="sidebar w-[250px] h-screen fixed left-0 top-0 bg-white border-r border-[#E8E8E8] flex flex-col z-[1000]" id="sidebar">
    <div class="sidebar-header p-6 border-b border-[#E8E8E8] flex items-center gap-3">
        <img th:src="@{/images/logo.svg}" th:src="@{/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
    </div>
    <nav class="p-3 flex-1 overflow-y-auto">
        <div class="mb-6">
            <div class="nav-section-title text-[11px] font-semibold text-[#999] uppercase tracking-wide py-2 px-3">Main Menu</div>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/}">
                <i class="fas fa-th-large w-[18px] text-[15px] shrink-0"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/members}" th:if="${#authorization.expression('hasAnyRole(''ADMINISTRATEUR'',''DIRECTEUR'')')}">
                <i class="fas fa-users-cog w-[18px] text-[15px] shrink-0"></i>
                <span>Members</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/projects}">
                <i class="fas fa-folder-open w-[18px] text-[15px] shrink-0"></i>
                <span>Projects</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/publications}">
                <i class="fas fa-file-alt w-[18px] text-[15px] shrink-0"></i>
                <span>Publications</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/resources}" th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-box w-[18px] text-[15px] shrink-0"></i>
                <span>Resources</span>
            </a>
        </div>
    </nav>
    <div class="p-3 border-t border-[#E8E8E8]">
        <form method="post" th:action="@{/logout}" class="m-0">
            <button type="submit" class="logout-btn flex items-center gap-3 py-2.5 px-3 text-[#EF4444] rounded-md w-full cursor-pointer text-sm bg-transparent border-none hover:bg-[#FEF2F2]">
                <i class="fas fa-sign-out-alt w-[18px] text-[15px]"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-4 px-8 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <a th:href="@{/members}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Member Profile</h1>
        </div>
        <div class="flex items-center gap-3" th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
            <a th:href="@{/members/{username}/edit(username=${member.username})}"
               class="inline-flex items-center gap-2 px-4 py-2 bg-[#00593E] hover:bg-[#004D35] text-white font-medium rounded-lg transition-colors">
                <i class="fas fa-pen text-sm"></i>
                <span>Edit</span>
            </a>
        </div>
    </header>

    <div class="p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl border border-[#E8E8E8] overflow-hidden shadow-sm">
                <!-- Profile Header -->
                <div class="px-6 py-8 bg-gradient-to-br from-[#00593E] to-[#004D35] text-white">
                    <div class="flex items-center gap-4">
                        <div class="w-20 h-20 rounded-full bg-white/20 flex items-center justify-center text-3xl font-bold">
                            <span th:text="${#strings.substring(member.fname, 0, 1)}">A</span>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold" th:text="${member.fname + ' ' + member.lname}">Member Name</h2>
                            <p class="text-white/80 mt-1">@<span th:text="${member.username}">username</span></p>
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="p-6">
                    <div class="space-y-4">
                        <div class="flex items-center gap-3 p-4 bg-[#FAFAFA] rounded-lg">
                            <div class="w-10 h-10 rounded-lg bg-[#EFF6FF] flex items-center justify-center text-[#2563EB]">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <p class="text-xs text-[#999]">Email Address</p>
                                <p class="font-medium text-[#1A1A1A]" th:text="${member.email}">email@example.com</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 p-4 bg-[#FAFAFA] rounded-lg">
                            <div class="w-10 h-10 rounded-lg bg-[#F0FDF4] flex items-center justify-center text-[#16A34A]">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <p class="text-xs text-[#999]">Phone Number</p>
                                <p class="font-medium text-[#1A1A1A]" th:text="${member.phone ?: 'Not provided'}">+1234567890</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 p-4 bg-[#FAFAFA] rounded-lg">
                            <div class="w-10 h-10 rounded-lg bg-[#FFFBEB] flex items-center justify-center text-[#D97706]">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div>
                                <p class="text-xs text-[#999]">Member Since</p>
                                <p class="font-medium text-[#1A1A1A]" th:text="${#temporals.format(member.createdAt, 'MMMM dd, yyyy')}">January 1, 2024</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 p-4 bg-[#FAFAFA] rounded-lg">
                            <div class="w-10 h-10 rounded-lg bg-[#F0FDF4] flex items-center justify-center text-[#16A34A]">
                                <i class="fas fa-shield-alt"></i>
                            </div>
                            <div>
                                <p class="text-xs text-[#999]">Role</p>
                                <p class="font-medium text-[#1A1A1A]" th:text="${member.role != null ? member.role.rolename : 'No role assigned'}">Role</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script th:src="@{/js/main.js}"></script>
</body>
</html>
