<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Add Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{../../static/css/main.css}" href="../../static/css/main.css" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#FAFAFA] text-[#1A1A1A] text-sm">

<!-- Sidebar -->
<aside class="sidebar w-[250px] h-screen fixed left-0 top-0 bg-white border-r border-[#E8E8E8] flex flex-col z-[1000]" id="sidebar">
    <div class="sidebar-header p-6 border-b border-[#E8E8E8] flex items-center gap-3">
        <img th:src="@{../static/images/logo.svg}" src="../static/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
    </div>
    <nav class="p-3 flex-1 overflow-y-auto">
        <div class="mb-6">
            <div class="nav-section-title text-[11px] font-semibold text-[#999] uppercase tracking-wide py-2 px-3">Main Menu</div>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/}">
                <i class="fas fa-th-large w-[18px] text-[15px] shrink-0"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium" th:href="@{/members}">
                <i class="fas fa-users-cog w-[18px] text-[15px] shrink-0"></i>
                <span>Members & Roles</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/projects}">
                <i class="fas fa-folder-open w-[18px] text-[15px] shrink-0"></i>
                <span>Projects</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/publications}">
                <i class="fas fa-file-alt w-[18px] text-[15px] shrink-0"></i>
                <span>Publications</span>
            </a>
            <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5]" th:href="@{/resources}">
                <i class="fas fa-box w-[18px] text-[15px] shrink-0"></i>
                <span>Resources</span>
            </a>
        </div>
    </nav>
    <div class="p-3 border-t border-[#E8E8E8]">
        <form method="post" th:action="@{/logout}" class="m-0">
            <button type="submit" class="logout-btn flex items-center gap-3 py-2.5 px-3 text-[#EF4444] rounded-md w-full cursor-pointer text-sm bg-transparent border-none hover:bg-[#FEF2F2]">
                <i class="fas fa-sign-out-alt w-[18px] text-[15px]"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content ml-[250px] min-h-screen" id="mainContent">
    <header class="bg-white border-b border-[#E8E8E8] py-4 px-8 flex justify-between items-center sticky top-0 z-[100]">
        <div class="flex items-center gap-4">
            <a th:href="@{/members}" class="w-9 h-9 rounded-md border border-[#E8E8E8] bg-white flex items-center justify-center text-[#666] hover:bg-[#F5F5F5]">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0">Add New Member</h1>
        </div>
    </header>

    <div class="p-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl border border-[#E8E8E8] overflow-hidden shadow-sm">
                <div class="px-6 py-4 border-b border-[#E8E8E8]">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-[rgba(0,89,62,0.08)] flex items-center justify-center">
                            <i class="fas fa-user-plus text-[#00593E]"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-[#1A1A1A]">Member Information</h3>
                            <p class="text-xs text-[#999]">Fill in the details for the new team member</p>
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Error Message -->
                    <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                        <span th:text="${error}">Error message</span>
                    </div>

                    <form th:action="@{/members}" th:object="${memberForm}" method="post" class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">First Name</label>
                                <input type="text" th:field="*{firstName}"
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                       placeholder="Enter first name">
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs mt-1"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Last Name</label>
                                <input type="text" th:field="*{lastName}"
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                       placeholder="Enter last name">
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs mt-1"></p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Username</label>
                            <input type="text" th:field="*{username}"
                                   class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                   placeholder="Enter username (no spaces)">
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Email</label>
                            <input type="email" th:field="*{email}"
                                   class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                   placeholder="Enter email address">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Phone</label>
                            <input type="text" th:field="*{phone}"
                                   class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                   placeholder="Enter phone number">
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Password</label>
                                <input type="password" th:field="*{password}"
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                       placeholder="Enter password">
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs mt-1"></p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Confirm Password</label>
                                <input type="password" th:field="*{confirmPassword}"
                                       class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]"
                                       placeholder="Confirm password">
                                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-xs mt-1"></p>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-[#1A1A1A] mb-1.5">Role</label>
                            <select th:field="*{roleId}"
                                    class="w-full px-3 py-2.5 border border-[#E8E8E8] rounded-lg text-sm focus:ring-2 focus:ring-[#00593E]/20 focus:border-[#00593E]">
                                <option value="">Select a role</option>
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.rolename}">Role</option>
                            </select>
                            <p th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" class="text-red-500 text-xs mt-1"></p>
                        </div>

                        <div class="flex items-center justify-end gap-3 pt-4 border-t border-[#E8E8E8]">
                            <a th:href="@{/members}"
                               class="px-4 py-2.5 border border-[#E8E8E8] text-[#666] font-medium rounded-lg hover:bg-[#F5F5F5] transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="px-4 py-2.5 bg-[#00593E] hover:bg-[#004D35] text-white font-medium rounded-lg transition-colors">
                                <i class="fas fa-plus mr-2"></i>Add Member
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
</body>
</html>
