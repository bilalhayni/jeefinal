<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Edit Member</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<!-- Mobile Overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img th:src="@{/images/logo.svg}" src="/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
    </div>

    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Main Menu</div>

            <a class="nav-item" th:href="@{/}">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>

            <a class="nav-item active" th:href="@{/members}">
                <i class="fas fa-users-cog"></i>
                <span>Members &amp; Roles</span>
            </a>

            <a class="nav-item" th:href="@{/departments}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-building"></i>
                <span>Departments</span>
            </a>

            <a class="nav-item" th:href="@{/projects}">
                <i class="fas fa-folder-open"></i>
                <span>Projects</span>
            </a>

            <a class="nav-item" th:href="@{/publications}">
                <i class="fas fa-file-alt"></i>
                <span>Publications</span>
            </a>

            <a class="nav-item" th:href="@{/resources}"
               th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                <i class="fas fa-box"></i>
                <span>Resources</span>
            </a>
        </div>
    </nav>

    <div class="sidebar-footer">
        <form method="post" th:action="@{/logout}">
            <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </button>
        </form>
    </div>
</aside>

<!-- Main Content -->
<main class="main-content" id="mainContent">
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-left">
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <a th:href="@{/members}" class="btn btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="page-title">Edit Member</h1>
        </div>
    </header>

    <!-- Content Area -->
    <div class="content-area">
        <div class="form-container">
            <div class="form-card">
                <div class="form-card-header">
                    <div class="user-avatar user-avatar-lg">
                        <span th:text="${#strings.substring(member.fname, 0, 1)}">A</span>
                    </div>
                    <div>
                        <h3 th:text="${member.fname + ' ' + member.lname}">Member Name</h3>
                        <p>@<span th:text="${member.username}">username</span></p>
                    </div>
                </div>

                <div class="form-card-body">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        <span th:text="${error}">Error message</span>
                    </div>

                    <form th:action="@{/members/{username}(username=${member.username})}" th:object="${memberForm}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-input"
                                       placeholder="Enter first name">
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-error"></p>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-input"
                                       placeholder="Enter last name">
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-error"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-input"
                                   placeholder="Enter email address">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-error"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="text" th:field="*{phone}" class="form-input"
                                   placeholder="Enter phone number">
                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="form-error"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" th:field="*{password}" class="form-input"
                                   placeholder="Enter new password (optional)">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-error"></p>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <select th:field="*{roleId}" class="form-input">
                                    <option value="">Select a role</option>
                                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.rolename}">Role</option>
                                </select>
                                <p th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" class="form-error"></p>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Department</label>
                                <select th:field="*{departmentId}" class="form-input">
                                    <option value="">No department (Admin)</option>
                                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}">Department</option>
                                </select>
                                <p class="form-hint">Optional for admin users</p>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a th:href="@{/members}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Scripts -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
