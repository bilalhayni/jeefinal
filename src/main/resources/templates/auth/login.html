<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Sign In</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/static/images/fav.svg}" href="/static/images/fav.svg" type="image/svg+xml">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-page">

<!-- Decorative Background -->
<div class="auth-bg">
    <!-- Moroccan Pattern Overlay -->
    <div class="moroccan-pattern"></div>

    <!-- Blur Circles -->
    <div class="blur-circle blur-circle-gold" style="top: 0; right: 0;"></div>
    <div class="blur-circle blur-circle-primary" style="bottom: 0; left: 0;"></div>
    <div class="blur-circle blur-circle-gold" style="top: 33%; left: 25%;"></div>
    <div class="blur-circle blur-circle-primary" style="bottom: 33%; right: 25%;"></div>
</div>

<!-- Login Container -->
<div class="auth-container">
    <!-- Login Card -->
    <div class="auth-card">
        <!-- Logo -->
        <div class="auth-logo">
            <img th:src="@{/images/logo.svg}" src="/static/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
        </div>

        <!-- Title -->
        <h1 class="auth-title">Sign in</h1>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            Invalid email or password
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            You have been logged out successfully
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">Success</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" autocomplete="on">
            <!-- Email Input -->
            <div class="form-group">
                <input
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                        class="form-input-underline"
                >
            </div>

            <!-- Password Input -->
            <div class="form-group form-group-lg">
                <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                        autocomplete="current-password"
                        class="form-input-underline"
                >
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    Sign in
                </button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="auth-footer">
            <a th:href="@{/register}" class="auth-link">
                Don't have an account? Sign up
            </a>
        </div>
    </div>
</div>

</body>
</html>
