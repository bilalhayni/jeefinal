<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/fav.svg}" href="/images/fav.svg" type="image/svg+xml">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="auth-page">

<!-- Decorative Background -->
<div class="auth-bg">
    <!-- Moroccan Pattern Overlay -->
    <div class="moroccan-pattern"></div>

    <!-- Blur Circles -->
    <div class="blur-circle blur-circle-gold" style="top: 0; right: 0;"></div>
    <div class="blur-circle blur-circle-primary" style="bottom: 0; left: 0;"></div>
    <div class="blur-circle blur-circle-gold" style="top: 33%; left: 25%;"></div>
    <div class="blur-circle blur-circle-primary" style="bottom: 33%; right: 25%;"></div>
</div>

<!-- Register Container -->
<div class="auth-container">
    <!-- Register Card -->
    <div class="auth-card auth-card-lg">
        <!-- Logo -->
        <div class="auth-logo">
            <img th:src="@{/images/logo.svg}" src="/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
        </div>

        <!-- Title -->
        <h1 class="auth-title">Create Account</h1>

        <!-- Step Indicators -->
        <div class="step-indicators">
            <div id="indicator-1" class="step-indicator active">1</div>
            <div class="step-connector"></div>
            <div id="indicator-2" class="step-indicator">2</div>
            <div class="step-connector"></div>
            <div id="indicator-3" class="step-indicator">3</div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">Registration failed</span>
        </div>

        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${success}">Registration successful</span>
        </div>

        <!-- Register Form -->
        <form th:action="@{/register}" method="post" id="registerForm">

            <!-- Step 1 -->
            <div class="step active" id="step-1">
                <p class="auth-subtitle">Let's start with your name</p>

                <div class="form-group">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required
                           class="form-input-underline">
                </div>

                <div class="form-group">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required
                           class="form-input-underline">
                </div>

                <div class="form-actions form-actions-end">
                    <button type="button" onclick="nextStep(1)" class="btn btn-primary">
                        Next
                    </button>
                </div>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step-2">
                <p class="auth-subtitle">Enter your contact details</p>

                <!-- Email (fixed domain) -->
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <input type="text" id="emailPrefix" placeholder="your.email" required
                               class="form-input-underline">
                        <span class="input-suffix">@masi.ac.ma</span>
                    </div>
                    <input type="hidden" name="email" id="email">
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <div class="input-group">
                        <span class="input-prefix">+212</span>
                        <input type="tel" id="phoneNumber" placeholder="X XX XX XX XX" pattern="[0-9]{9}"
                               class="form-input-underline">
                    </div>
                    <input type="hidden" name="phone" id="phone">
                </div>

                <div class="form-actions form-actions-between">
                    <button type="button" onclick="prevStep(2)" class="btn btn-text">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="button" onclick="nextStep(2)" class="btn btn-primary">
                        Next
                    </button>
                </div>
            </div>

            <!-- Step 3 -->
            <div class="step" id="step-3">
                <p class="auth-subtitle">Create a secure password</p>

                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password" required minlength="8"
                           class="form-input-underline">
                </div>

                <div class="form-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required minlength="8"
                           class="form-input-underline">
                    <p id="passwordError" class="form-error hidden">Passwords do not match</p>
                </div>

                <div class="form-actions form-actions-between">
                    <button type="button" onclick="prevStep(3)" class="btn btn-text">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Sign up
                    </button>
                </div>
            </div>
        </form>

        <!-- Login Link -->
        <div class="auth-footer">
            <a th:href="@{/login}" class="auth-link">
                Already have an account? Sign in
            </a>
        </div>

    </div>
</div>

<script th:src="@{js/register.js}" src="/js/register.js"></script>

</body>
</html>
