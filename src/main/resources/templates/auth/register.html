<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - Sign Up</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Moroccan Pattern */
        .moroccan-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0L60 30L30 60L0 30L30 0z' fill='none' stroke='%23c9a227' stroke-width='0.5' opacity='0.15'/%3E%3Cpath d='M30 10L50 30L30 50L10 30L30 10z' fill='none' stroke='%23c9a227' stroke-width='0.5' opacity='0.1'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen font-['Inter',-apple-system,BlinkMacSystemFont,sans-serif] bg-[#E8ECF0] relative overflow-hidden">

<!-- Decorative Background -->
<div class="absolute inset-0 overflow-hidden">
    <!-- Moroccan Pattern Overlay -->
    <div class="absolute inset-0 moroccan-pattern opacity-100"></div>

    <!-- Blur Circles - Gold and Forest Green -->
    <div class="absolute top-0 right-0 w-96 h-96 bg-[#D4AF37]/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-0 w-96 h-96 bg-[#00593E]/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 left-1/4 w-80 h-80 bg-[#D4AF37]/8 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/3 right-1/4 w-72 h-72 bg-[#00593E]/8 rounded-full blur-3xl"></div>
</div>

<!-- Register Container -->
<div class="min-h-screen flex items-center justify-center p-4 relative z-10">
    <div class="w-full max-w-[520px]">
        <!-- Register Card -->
        <div class="bg-white rounded-lg shadow-[0_2px_6px_rgba(0,0,0,0.2)] p-11">
            <!-- Logo -->
            <div class="flex items-center gap-3 mb-6">
                <img th:src="@{/static/images/logo.svg}" src="/static/images/logo.svg" alt="Lab Logo" class="sidebar-logo">
            </div>

            <!-- Title -->
            <h1 class="text-2xl font-semibold text-[#1A1A1A] mb-6">Create Account</h1>

            <!-- Error Message -->
            <div th:if="${error}" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
                <p class="text-sm text-red-600 flex items-center gap-2">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">Registration failed</span>
                </p>
            </div>

            <!-- Success Message -->
            <div th:if="${success}" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-md">
                <p class="text-sm text-green-600 flex items-center gap-2">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}">Registration successful</span>
                </p>
            </div>

            <!-- Register Form -->
            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <!-- Name Row -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <!-- First Name -->
                    <div>
                        <input
                                type="text"
                                th:field="*{firstName}"
                                placeholder="First Name"
                                required
                                class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                        >
                    </div>

                    <!-- Last Name -->
                    <div>
                        <input
                                type="text"
                                th:field="*{lastName}"
                                placeholder="Last Name"
                                required
                                class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                        >
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-4">
                    <input
                            type="text"
                            th:field="*{username}"
                            placeholder="Username"
                            required
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                    >
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <input
                            type="email"
                            th:field="*{email}"
                            placeholder="Email Address"
                            required
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                    >
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <input
                            type="tel"
                            th:field="*{phone}"
                            placeholder="Phone Number"
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                    >
                </div>

                <!-- Role Selection -->
                <div class="mb-4">
                    <select
                            th:field="*{roleId}"
                            required
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none transition-colors"
                    >
                        <option value="" disabled selected class="text-[#666]">Select Role</option>
                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">Role</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <input
                            type="password"
                            th:field="*{password}"
                            placeholder="Password"
                            required
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                    >
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <input
                            type="password"
                            th:field="*{confirmPassword}"
                            placeholder="Confirm Password"
                            required
                            class="w-full px-0 py-2 text-[15px] text-[#1A1A1A] bg-transparent border-0 border-b border-[#666] focus:border-[#00593E] focus:outline-none placeholder:text-[#666] transition-colors"
                    >
                </div>

                <!-- Submit Button and Login Link -->
                <div class="flex items-center justify-between">
                    <a th:href="@{/login}" class="text-sm text-[#00593E] hover:text-[#004D35] transition-colors">
                        Already have an account? Sign in
                    </a>
                    <button
                            type="submit"
                            class="bg-[#00593E] hover:bg-[#004D35] text-white font-medium px-12 py-2.5 text-[15px] transition-colors"
                    >
                        Sign up
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
