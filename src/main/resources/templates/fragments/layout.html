<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ============================================== -->
<!-- HEAD FRAGMENT - Common head includes           -->
<!-- ============================================== -->
<th:block th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">MASI Labo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</th:block>

<!-- ============================================== -->
<!-- SIDEBAR FRAGMENT - Main navigation sidebar     -->
<!-- Parameters:                                    -->
<!--   activeMenu: dashboard|members|projects|      -->
<!--               publications|resources|profile   -->
<!-- ============================================== -->
<th:block th:fragment="sidebar(activeMenu)">
    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar w-[250px] h-screen fixed left-0 top-0 bg-white border-r border-[#E8E8E8] flex flex-col z-[1000]" id="sidebar">
        <div class="sidebar-header p-2 border-b border-[#E8E8E8] flex items-center gap-3">
            <img th:src="@{/images/logo.svg}" alt="Lab Logo" class="sidebar-logo">
        </div>

        <nav class="p-3 flex-1 overflow-y-auto">
            <div class="mb-6">
                <div class="nav-section-title text-[11px] font-semibold text-[#999] uppercase tracking-wide py-2 px-3 whitespace-nowrap">Main Menu</div>

                <!-- Dashboard -->
                <a th:class="${activeMenu == 'dashboard'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/}">
                    <i class="fas fa-th-large w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Dashboard</span>
                </a>

                <!-- Members & Roles (Admin only) -->
                <a th:class="${activeMenu == 'members'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/members}"
                   th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                    <i class="fas fa-users-cog w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Members &amp; Roles</span>
                </a>

                <!-- Members (Director only) -->
                <a th:class="${activeMenu == 'members'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/members}"
                   th:if="${#authorization.expression('hasRole(''DIRECTEUR'')')}">
                    <i class="fas fa-users w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Members</span>
                </a>

                <!-- Projects -->
                <a th:class="${activeMenu == 'projects'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/projects}">
                    <i class="fas fa-folder-open w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Projects</span>
                </a>

                <!-- Publications -->
                <a th:class="${activeMenu == 'publications'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/publications}">
                    <i class="fas fa-file-alt w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Publications</span>
                </a>

                <!-- Resources (Admin only) -->
                <a th:class="${activeMenu == 'resources'} ? 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium' : 'nav-item flex items-center gap-3 py-2.5 px-3 text-[#666] no-underline rounded-md mb-0.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]'"
                   th:href="@{/resources}"
                   th:if="${#authorization.expression('hasRole(''ADMINISTRATEUR'')')}">
                    <i class="fas fa-box w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">Resources</span>
                </a>
            </div>

            <!-- Account Section (only shown on profile page) -->
            <div class="mb-6" th:if="${activeMenu == 'profile'}">
                <div class="nav-section-title text-[11px] font-semibold text-[#999] uppercase tracking-wide py-2 px-3 whitespace-nowrap">Account</div>
                <a class="nav-item flex items-center gap-3 py-2.5 px-3 text-[#00593E] no-underline rounded-md mb-0.5 bg-[rgba(0,89,62,0.08)] font-medium" th:href="@{/profile}">
                    <i class="fas fa-user-circle w-[18px] text-[15px] shrink-0"></i>
                    <span class="whitespace-nowrap">My Profile</span>
                </a>
            </div>
        </nav>

        <div class="p-3 border-t border-[#E8E8E8]">
            <form method="post" th:action="@{/logout}" class="m-0">
                <button type="submit" class="logout-btn flex items-center gap-3 py-2.5 px-3 text-[#EF4444] no-underline rounded-md w-full cursor-pointer text-sm bg-transparent border-none hover:bg-[#FEF2F2] hover:text-[#DC2626]">
                    <i class="fas fa-sign-out-alt w-[18px] text-[15px]"></i>
                    <span>Sign Out</span>
                </button>
            </form>
        </div>
    </aside>
</th:block>

<!-- ============================================== -->
<!-- HEADER FRAGMENT - Top header with profile      -->
<!-- Parameters:                                    -->
<!--   pageTitle: The page title to display         -->
<!--   member: Optional member object for avatar    -->
<!-- ============================================== -->
<th:block th:fragment="header(pageTitle)">
    <header class="bg-white border-b border-[#E8E8E8] py-2.5 px-4 flex justify-between items-center sticky top-0 z-[100] md:px-6">
        <div class="flex items-center gap-3">
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" onclick="toggleMobileSidebar()" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-lg font-semibold text-[#1A1A1A] m-0" th:text="${pageTitle}">Page Title</h1>
        </div>

        <div class="flex items-center gap-4">
            <!-- User Profile Dropdown (Vanilla JS - No Bootstrap) -->
            <div class="relative" id="profileDropdown">
                <button type="button"
                        class="flex items-center gap-3 py-1.5 pl-1.5 pr-3 border border-[#E8E8E8] rounded-lg cursor-pointer hover:bg-[#F5F5F5]"
                        aria-haspopup="menu"
                        aria-expanded="false"
                        onclick="toggleProfileMenu(event)">
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-[#00593E] to-[#004D35] flex items-center justify-center font-semibold text-sm text-white">
                        <span th:if="${member != null}" th:text="${#strings.substring(member.getFname(), 0, 1)}">U</span>
                        <span th:if="${member == null}" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</span>
                    </div>
                    <div class="text-left hidden sm:block">
                        <div class="font-medium text-[13px] text-[#1A1A1A] leading-tight">
                            <span th:if="${member != null}" th:text="${member.getFname()}">User</span>
                            <span th:if="${member == null}" th:text="${#authentication.name}">User</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-[#999] text-[10px] ml-1 hidden sm:block"></i>
                </button>

                <!-- Dropdown Menu -->
                <div id="profileMenu"
                     class="hidden absolute right-0 mt-2 w-[220px] bg-white border border-[#E8E8E8] rounded-lg shadow-lg p-2 z-[200]">
                    <div class="p-3 border-b border-[#E8E8E8] mb-2">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-[#00593E] to-[#004D35] flex items-center justify-center font-semibold text-base text-white">
                                <span th:if="${member != null}" th:text="${#strings.substring(member.getFname(), 0, 1)}">U</span>
                                <span th:if="${member == null}" th:text="${#strings.substring(#authentication.name, 0, 1).toUpperCase()}">U</span>
                            </div>
                            <div class="flex-1">
                                <div class="font-semibold text-sm text-[#1A1A1A]">
                                    <span th:if="${member != null}" th:text="${member.getFname()} + ' ' + ${member.getLname()}">User Name</span>
                                    <span th:if="${member == null}" th:text="${#authentication.name}">User Name</span>
                                </div>
                                <div class="text-xs text-[#666]" th:if="${member != null}" th:text="${member.getEmail()}">email@example.com</div>
                            </div>
                        </div>
                    </div>

                    <a th:href="@{/profile}"
                       class="block py-2.5 px-3 rounded-md text-[13px] text-[#666] flex items-center gap-2.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]">
                        <i class="fas fa-user w-4 text-sm"></i>
                        My Profile
                    </a>

                    <a th:href="@{/changepassword}"
                       class="block py-2.5 px-3 rounded-md text-[13px] text-[#666] flex items-center gap-2.5 hover:bg-[#F5F5F5] hover:text-[#1A1A1A]">
                        <i class="fas fa-key w-4 text-sm"></i>
                        Change Password
                    </a>

                    <div class="my-2 border-t border-[#E8E8E8]"></div>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit"
                                class="w-full text-left py-2.5 px-3 rounded-md text-[13px] text-[#EF4444] flex items-center gap-2.5 hover:bg-[#FEF2F2] hover:text-[#DC2626]">
                            <i class="fas fa-sign-out-alt w-4 text-sm"></i>
                            Sign Out
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</th:block>

<!-- ============================================== -->
<!-- SCRIPTS FRAGMENT - Common JavaScript includes  -->
<!-- ============================================== -->
<th:block th:fragment="scripts">
    <script th:src="@{/js/main.js}"></script>
</th:block>

</html>
