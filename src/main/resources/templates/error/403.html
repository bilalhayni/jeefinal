<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - 403 Forbidden</title>
    <link rel="icon" href="/images/fav.svg" th:href="@{/images/fav.svg}" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="error-page auth-bg moroccan-pattern">

<!-- Error Container -->
<div class="error-container">
    <!-- Error Card -->
    <div class="auth-card">
        <!-- Error Icon -->
        <div class="error-icon error-icon-danger">
            <i class="fas fa-ban"></i>
        </div>

        <!-- Error Code -->
        <h1 class="error-code">403</h1>

        <!-- Error Title -->
        <h2 class="error-title">Access Forbidden</h2>

        <!-- Error Message -->
        <p class="error-message">
            Sorry, you don't have permission to access this page. Please contact your administrator if you believe this is an error.
        </p>

        <!-- Action Buttons -->
        <div class="form-actions-between">
            <a th:href="@{/}" href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>
</div>

</body>
</html>
