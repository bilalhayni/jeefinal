<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASI Labo - 500 Server Error</title>
    <link rel="icon" href="/images/fav.svg" th:href="@{/images/fav.svg}" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body class="error-page auth-bg moroccan-pattern">

<!-- Error Container -->
<div class="error-container">
    <!-- Error Card -->
    <div class="auth-card">
        <!-- Error Icon -->
        <div class="error-icon error-icon-warning">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <!-- Error Code -->
        <h1 class="error-code">500</h1>

        <!-- Error Title -->
        <h2 class="error-title">Internal Server Error</h2>

        <!-- Error Message -->
        <p class="error-message">
            Something went wrong on our end. Our team has been notified and is working to fix the issue. Please try again later.
        </p>

        <!-- Action Buttons -->
        <div class="form-actions-between">
            <a th:href="@{/}" href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Go to Dashboard
            </a>
            <a href="javascript:location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                Try Again
            </a>
        </div>
    </div>
</div>

</body>
</html>
